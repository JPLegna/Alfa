<!DOCTYPE html>
<html>
<head>
    <title>AR Math Adventure</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" 
             vr-mode-ui="enabled: false">
        
        <!-- Cámara -->
        <a-entity camera></a-entity>
        
        <!-- Marcadores matemáticos -->
        <a-assets>
            <img id="number-texture" src="/api/placeholder/200/200">
        </a-assets>
        
        <!-- Objeto matemático interactivo -->
        <a-plane 
            position="0 1.5 -3" 
            rotation="-90 0 0"
            width="2" 
            height="2" 
            color="#4CC3D9"
            src="#number-texture">
        </a-plane>
        
        <!-- Texto matemático -->
        <a-text 
            value="5 + 3 = ?" 
            position="0 2 -3" 
            color="#FFC65D"
            scale="1.5 1.5 1.5">
        </a-text>
    </a-scene>

    <script>
        // Lógica interactiva del juego
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            const plane = document.querySelector('a-plane');
            plane.addEventListener('click', () => {
                alert('¡Correcto! 5 + 3 = 8');
            });
        });
    </script>
</body>
</html>
